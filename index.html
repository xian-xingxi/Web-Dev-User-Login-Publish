<!DOCTYPE html>
<html>

<head>
    <title>
        Web Dev User Login
    </title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

<body>
    <div class="main">
        <img class="mainimg" src="images/fake-logo.png" alt="company name" width="350px">
        <div class="minor">
            <p>Welcome Back. Please LOGIN to continue...</p>
            <hr>
            <p>Username: <input type="text"></p>
            <p>Password: <input type="text"></p>
            <button>LOGIN</button>
            <p class="forgotpassword"><a href="https://www.wikihow.com/Remember-Passwords" target="_blank">Forgot your
                    password?</a></p>
        </div>
        <center>
            <table>
                <tr>
                    <td><a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png"
                                alt="Facebook" width="50px"></a></td>
                    <td><a href="https://www.youtube.com/" target="_blank"><img src="images/youtube-icon.png"
                                alt="Youtube" width="50px"></a></td>
                    <td><a href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"
                                width="50px"></a></td>
                    <td><a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png"
                                alt="Instagram" width="50px"></a>
                    </td>
                </tr>
            </table>
        </center>
    </div>
</body>

</html>
